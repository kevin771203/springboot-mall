name: Spring Boot CI with Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Run Integration Tests
        run: |
          docker-compose -f springboot-mall/docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from app

      - name: Cleanup
        if: always()
        run: docker-compose -f springboot-mall/docker-compose.test.yml down -v
