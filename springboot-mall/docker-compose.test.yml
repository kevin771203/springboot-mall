services:
  redis:
    image: redis:6.2
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:h2:mem:testdb
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
